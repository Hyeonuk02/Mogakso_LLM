<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LLM 신조어 분석기</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      color: #333;
      font-size: 18px;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    .status.active {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.inactive {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .toggle-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .toggle-btn:hover {
      background-color: #0056b3;
    }
    .toggle-btn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    .info {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🤖 LLM 신조어 분석기</h1>
  </div>
  
  <div id="status" class="status inactive">
    비활성화됨
  </div>
  
  <button id="toggleBtn" class="toggle-btn">
    활성화
  </button>
  
  <div class="info">
    웹페이지에서 신조어를 클릭하면 자동으로 분석됩니다.
  </div>

  <script src="popup.js"></script>
</body>
</html>
